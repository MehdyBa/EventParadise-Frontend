<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>EventParadise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
    defer></script>
    <script src="style/validateAndToast.css"></script>
  <script src="components/Toast.js" defer></script>
  <script src="components/Validation.js" defer></script>
  <script src="components/date.js"defer></script>
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventParadise</a>
    </div>
  </nav>
  <h1>Créer un événement</h1>
    <form id="form">
      <div class="row">
        <div class="col-md-4">
          <label for="name" class="form-label">Nom</label>
          <input name="name" type="text" class="form-control" id="name" min="1" max="255" data-bs-toggle="tooltip"
            data-bs-placement="top" data-bs-title="Tooltip on top" required>
          <div class="valid-feedback">
            Ce champ est obligatoire
          </div>
          <div class="form-text" for="name" id="name">Nom de l'évènement.</div>
        </div>
        <div class="col-md-4">
          <label for="date" class="form-label">Date</label>
          <input name="date" type="date" class="form-control" id="date" required>
          <div class="form-text" for="date">Date de l'évènement.</div>
        </div>
        <div class="col-md-4">
          <label for="lieu" class="form-label">Lieu</label>
          <select name="lieu" class="form-select" id="lieu" required>
            <option value="">Choisir un lieu dans la liste</option>
            <option>Paris</option>
            <option>Rennes</option>
            <option>Marseille</option>
          </select>
          <div class="form-text" for="lieu" id="lieu">Lieu de l'évènement.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <label for="thème" class="form-label">Thème</label>
          <select name="thème" class="form-select" id="thème" required>
            <option selected disabled value="">Choisir un thème dans la liste</option>
            <option>Écologie</option>
            <option>Ressources Humaines</option>
            <option>Tech</option>
          </select>
          <div class="form-text" for="thème" id="thème">Thème de l'évènement.</div>
        </div>
        <div class=" col-md-4">
          <label for="tarif" class="form-label">Tarif</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">€</span>
            <input name="tarif" type="number" min="1" class="form-control" id="tarif" aria-describedby="inputGroupPrepend" required>
          </div>
          <div class="form-text" for="tarif" id="tarif">Tarif journalier de l'évènement.</div>
        </div>
      </div>
      <div class="col-md-12">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" class="form-control" id="description" rows="3" min="1" max="1000" required></textarea>
        <div class="form-text" for="description" id="description">Description de l'évènement.</div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary" id="liveToastBtn">Sauvegarder</button>
      </div>
    </form>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="style/brightness-high-fill.svg" class="rounded me-2" alt="" Bootstrap"">
          <strong class="me-auto">Are you sure you want to save?</strong>
          <small>10 sec</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, World !
        </div>
      </div>
    </div>
</body>

</html>

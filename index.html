<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
    defer></script>
  <script src="components/Validation.js"></script>
</head>
<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EventParadise</a>
    </div>
  </nav>
  <h1>Créer un événement</h1>
  <form>
    <div class="row">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nom</label>
        <input type="text" class="form-control" id="validationCustom01" required>
        <div class="valid-feedback">
          Ce champ est obligatoire
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Date</label>
        <input type="date" class="form-control" id="validationCustom02" value="jj/mm/aaaa" required>
        <div class="valid-feedback">
          Doit être égale ou supérieure à aujourd’hui
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Lieu</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Choisir un lieu dans la liste</option>
          <option>Paris</option>
          <option>Rennes</option>
          <option>Marseille</option>
        </select>
        <div class="invalid-feedback">
          Ce champ est obligatoire
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <label for="validationCustom03" class="form-label">Thème</label>
        <select class="form-select" id="validationCustom03" required>
          <option selected disabled value="">Choisir un thème dans la liste</option>
          <option>Écologie</option>
          <option>Ressources Humaines</option>
          <option>Tech</option>
        </select>
        <div class="invalid-feedback">
          Ce champ est obligatoire
        </div>
      </div>
      <div class=" col-md-4">
        <label for="validationCustomUsername" class="form-label">Tarif</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">€</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
            required>
        </div>
        <div class="invalid-feedback">
          Doit être positif.
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <label for="exampleFormControlTextarea1" class="form-label">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
      <div class="invalid-feedback">
        Veuillez fournir une description valide!
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary" type="submit">Sauvegarder</button>
    </div>
  </form>
</body>
</html>
